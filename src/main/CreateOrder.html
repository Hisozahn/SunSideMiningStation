<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="widget">
    <h3 class="widget-title">Menu</h3>
    <ul class="widget-list">
        <li><a href="Customer.html">Main</a></li>
        <li><a href="CheckOrder.html">Check order status</a></li>
        <li><a href="CancelOrder.html">Cancel order</a></li>
    </ul>
</div>
<header>
    <div>
        <h1>Sun Side Mining Station</h1>
    </div>
</header>
<form onsubmit="alert('Order is being processed!');" action="http://localhost:8080/rest/energy/request" method="post">
    <h2>Make an order to get energy:</h2>
    <div class="field">
        <label for>Enter your access token: </label>
        <input type="text" name="token" value="">
    </div>
    <div class="field">
        <label for>Enter required number of energy:</label>
        <input type="text" name="requiredEnergy" value="20">
    </div>
    <div>
        <input class="button" type=submit value="Make an order">
    </div>
</form>
</body>
</html>
