<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy order</title>
</head>
<body>
<form onsubmit="alert('Energy was ordered!');" action="http://localhost:8080/rest/energy/request" method="post">
    <p>Make an order to get energy:</p>
    <p>Enter your location: <input type="text" name="location" value="Earth"></p>
    <p>Enter required number of energy: <input type="text" name="requiredEnergy" value="20"></p>
    <p><input type=submit value="Make an order"></p>
</form>
<form action="http://localhost:8080/rest/energy/check_requests" method="post">
    <p>Check your orders:</p>
    <p>Enter your location: <input type="text" name="location" value="Earth"></p>
    <p><input type=submit value="Check requests"></p>
</form>
<form action="http://localhost:8080/rest/energy/cancel_request" method="post">
    <p>Cancel an energy order:</p>
    <p>Enter your location: <input type="text" name="location" value="Earth"></p>
    <p>Enter request id: <input type="text" name="requestId" value="0"></p>
    <p><input type=submit value="Cancel request"></p>
</form>
</body>
</html>
